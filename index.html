<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Detona Half</title>
  
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  
  <!--Styles-->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
  <main>
    <div class="menu">
      <div class="menu-time-left">
        <h2>Time Left:</h2>
        <h2 id="TimeLeft">0</h2>
      </div><!--menu-time-left-->
      <div class="menu-your-score">
        <h2>Your Score:</h2>
        <h2 id="Score">0</h2>
      </div><!--menu-your-score-->
      <div class="menu-lives">
        <img src="./src/images/HeartPixel.png" alt="coracao" height="40px" width="40px">
        <h2 id="Lives">x3</h2>
      </div><!--menu-lives-->
    </div><!--Final Menu-->
    
    <div class="painel">
      <div class="painel-row">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>
      
      <div class="painel-row">
        <div class="square enimy" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>
      
      <div class="painel-row">
        <div class="square enemy" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div><!--Final Painel-->
  </main>
  <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
